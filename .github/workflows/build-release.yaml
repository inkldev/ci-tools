name: Build & Release
on:
  push:
jobs:
  build_and_release:
    name: ðŸ— Build and ðŸ“¦ Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout the code
        uses: actions/checkout@v2

      - name: ðŸ›  Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: ðŸ— Build the project
        run: yarn run build

      - name: ðŸ›  Set environment variables
        if: github.ref == 'refs/heads/main'
        run: echo "VERSION_TAG=v$(yarn run --silent version)" >> $GITHUB_ENV

      - name: ðŸ“¦ Create a Release draft
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          body: '# ðŸ“‘ Changelog'
          draft: true
          prerelease: false
          files: bin/ci-tools
          name: Release ${{ env.VERSION_TAG }}
          tag_name: ${{ env.VERSION_TAG }}
          fail_on_unmatched_files: true
